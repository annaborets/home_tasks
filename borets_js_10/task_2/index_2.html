<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index_2.css">
</head>

<body>

    <div class="container">
        <div class="screen"></div>
        <div class="keys">
            <div class="col col__1">
                <button class="keys__item gray number" id="1">1</button>
                <button class="keys__item gray number" id="2">2</button>
                <button class="keys__item gray number" id="3">3</button>
                <button class="keys__item orange operation" id="+">+</button>
            </div>
            <div class="col col__2">
                <button class="keys__item gray number" id="4">4</button>
                <button class="keys__item gray number" id="5">5</button>
                <button class="keys__item gray number" id="6">6</button>
                <button class="keys__item orange operation" id="-">-</button>
            </div>
            <div class="col col__3">
                <button class="keys__item gray number" id="7">7</button>
                <button class="keys__item gray number" id="8">8</button>
                <button class="keys__item gray number" id="9">9</button>
                <button class="keys__item orange operation" id="x">x</button>
            </div>
            <div class="col col__4">
                <button class="keys__item delete" id="C">C</button>
                <button class="keys__item number" id="0">0</button>
                <button class="keys__item equal" id="=">=</button>
                <button class="keys__item orange operation" id="/">/</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index_2.js"></script>
</body>

</html>
